          <script>
                    function areaofcircle(radius)
                    {
                              //AREA OF CIRCLE=PI*(RADIUS*RADIUS)
                              //PI VALUE CONST
                              let result;
                              const PI=3.14
                              result=PI*(radius*radius)
                              console.log(result)

                    }
                    areaofcircle(3,5)
                    areaofcircle(7,5)

          </script>
