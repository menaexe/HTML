<!DOCTYPE html>
<html>

<head>
    <title>Average of 3 numbers (Internal JS)</title>
    <script>
        function average(n1, n2, n3) {
            let result, a
            a = n1 + n2 + n3
            result = a / 3
            console.log(result)
        }
    </script>
</head>

<body>
    <script>
        average(5, 7, 3)
        average(11, 14, 18)
        average(121, 131, 141)
    </script>
</body>

</html>
