<!DOCTYPE html>
<html>

<head>
    <title>Cube of a number (Internal JS)</title>
    <script>
        function cube(n) {
            let result
            result = n * n * n
            console.log(result)
        }
    </script>
</head>

<body>
    <script>
        cube(2)
        cube(8.5)
    </script>
</body>

</html>
