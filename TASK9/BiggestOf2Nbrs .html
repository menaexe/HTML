<!DOCTYPE html>
<html>

<head>
    <title>Biggest of 2 numbers (Internal JS)</title>
    <script>
        function biggest(n1, n2) {
            let result
            result = n1 > n2 ? n1 : n2
            console.log(result)
        }
    </script>
</head>

<body>
    <script>
        biggest(9, 10)
        biggest(3, 9)
        biggest(12, 10)
    </script>
</body>

</html>
