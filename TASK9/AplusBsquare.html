<!DOCTYPE html>
<html>

<head>
    <title>a+b whole square (Internal JS)</title>
    <script>
        function aplusbsquare(a, b) {
            let result
            result = ((a * a) + (b * b) + (2 * a * b))
            console.log(result)
        }
    </script>
</head>

<body>
    <script>
        aplusbsquare(4, 7)
        aplusbsquare(30, 10)
    </script>
</body>

</html>
