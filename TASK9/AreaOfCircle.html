<!DOCTYPE html>
<html>

<head>
    <title>Area of Circle (Internal JS)</title>
    <script>
        function area(radius) {
            let result
            const PI = 3.14
            result = PI * radius * radius
            console.log(result)
        }
    </script>
</head>

<body>
    <script>
        area(9)
        area(7.2)
    </script>
</body>

</html>
